<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gestión de Estudiantes y Materias</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/w3.css" />

  <script type="module" src="../js/modules/studentSubjects/view.js"></script>
</head>
<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Estudiantes y Materias</h2>

  <form id="studentSubjectForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <input type="hidden" id="studentSubjectId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Estudiante</label>
        <div id="studentDropdownContainer"></div>
      </div>
      <div class="w3-third">
        <label>Materia</label>
        <div id="subjectDropdownContainer"></div>
      </div>
      <div class="w3-third">
        <label>Aprobado</label>
        <input class="w3-input" type="checkbox" id="is_aprobbed" />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button class="w3-button w3-grey" type="reset" onclick="document.getElementById('studentSubjectId').value = ''">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Estudiante</th>
        <th>Materia</th>
        <th>Aprobado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentSubjectTableBody"></tbody>
  </table>
</body>
</html>
