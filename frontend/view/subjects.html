<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gestión de Materias</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/w3.css" />

  <script type="module" src="../js/modules/subjects/view.js"></script>
</head>
<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Materias</h2>

  <form id="subjectForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <input type="hidden" id="subjectId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Codigo</label>
        <input class="w3-input" type="text" id="code" required />
      </div>
      <div class="w3-third">
        <label>Nombre</label>
        <input class="w3-input" type="text" id="name" required />
      </div>
      <div class="w3-third">
        <label>Nro Cuatrimestre</label>
        <input class="w3-input" type="number" id="semester_number" required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button class="w3-button w3-grey" type="reset" onclick="document.getElementById('subjectId').value = ''">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Nro Cuatrimestre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="subjectTableBody"></tbody>
  </table>
</body>
</html>
